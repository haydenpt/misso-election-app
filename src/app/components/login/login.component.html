<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email">
        <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="password">
        <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>

      </mat-form-field>
    </div>


    <div class="form-field">
      <button mat-flat-button color="primary"
              [disabled]="!isValid()"
              type="submit">Log in
      </button>
    </div>
  </form>

  <app-alert [message]="getMessage()" [type]='getType()' [hidden]="getHidden()"></app-alert>
</div>
