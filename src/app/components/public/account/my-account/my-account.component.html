<mat-card>
  <table>
    <tr>
      <td>Name:</td>
      <td>{{ accountInfo.first_name}} {{accountInfo.last_name}}</td>
    </tr>
    <tr>
      <td>PSID:</td>
      <td>{{ accountInfo.psid}}</td>
    </tr>
    <tr>
      <td>Major:</td>
      <td>{{ accountInfo.major}}</td>
    </tr>
    <tr>
      <td>Classification:</td>
      <td>{{ accountInfo.classification}}</td>
    </tr>
    <tr>
      <td>Total Points:</td>
      <td>{{ accountInfo.total_points}}</td>
    </tr>
  </table>
</mat-card>
